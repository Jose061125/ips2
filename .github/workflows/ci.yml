name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint (pylint)
        run: |
          if command -v pylint >/dev/null 2>&1; then pylint $(git ls-files '*.py') || true; fi

      - name: Run tests
        env:
          FLASK_ENV: testing
        run: |
          pytest -q -m "not e2e and not slow" --maxfail=1 --disable-warnings --cov=app --cov-report=term

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov/
