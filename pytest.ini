[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-branch

# Markers for test categorization
markers =
    performance: Performance and benchmark tests (deselect with '-m "not performance"')
    security: Security and OWASP tests
    usability: Usability and accessibility tests
    e2e: End-to-end tests requiring browser (slow)
    slow: Slow tests taking more than 1 second
    unit: Unit tests (fast, isolated)
    integration: Integration tests with database
    smoke: Critical smoke tests

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
skip_covered = False
skip_empty = True
sort = Cover

[coverage:html]
directory = htmlcov
