{% extends 'base.html' %}
{% block content %}
<h1>{{ title }} para {{ patient.full_name() }}</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <p>{{ form.title.label }} {{ form.title(size=40) }}</p>
  <p>{{ form.notes.label }} {{ form.notes(rows=6, cols=60) }}</p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
